spring.application.name=api-gateway
server.port=8080

# Eureka client config
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka/

# Logging
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# Product service route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product

# Order service route
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/order

# discovery service route
spring.cloud.gateway.routes[2].id=eureka-service
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

# discovery service static Resources route
spring.cloud.gateway.routes[3].id=eureka-service-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:7070/realms/spring-boot-microservices-realm

# Micrometer Tracing Sampling (100% traces)
management.tracing.sampling.probability=1.0

# Zipkin server ka endpoint (Docker ya local Zipkin)
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Actuator endpoints enable
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always



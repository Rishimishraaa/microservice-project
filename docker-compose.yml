version: '3.8'

services:
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    environment:
      # Kafka roles: broker + controller
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      # Unique node ID
      - KAFKA_CFG_NODE_ID=1
      # Kafka listeners: PLAINTEXT for clients, CONTROLLER for KRaft mode
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      # Advertised listener for clients
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      # Controller listener names (mandatory for KRaft mode)
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # Controller quorum voters
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      # Allow plaintext for local development
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"
      - "9093:9093"
    volumes:
      - kafka_data:/bitnami/kafka

volumes:
  kafka_data:
